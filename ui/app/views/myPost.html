<br>
<button class="btn btn-success pull-right" type="button" data-toggle="modal" data-target="#newPost"
        ng-click="check()">
  <i class="glyphicon glyphicon-plus"></i> Create Post
</button>
<div class="col-lg-4 col-md-4 col-lg-offset-4 col-md-offset-4" ng-repeat="post in posts">
    <div class="col-md-12 col-lg-12">
      <a ui-sref="parent.post({postID: post._id.$oid})" class="col-md-3 col-lg-3">
      {{post.text.slice(0,15)}}...
      </a>
      <i class="fa fa-clock-o pull-right" ng-show="post.verification == null" aria-hidden="true"></i>
      <i class="fa fa-ban pull-right" ng-show="post.verification == false" aria-hidden="true"></i>
      <i class="fa fa-check pull-right" ng-show="post.verification == true" aria-hidden="true"></i>
    </div>
    <br>
    <br>
    <div class="col-md-12 col-lg-12">
      {{post.text.slice(0,200)}}
    </div>
    <img ng-if="post.image" style="max-height: 100px; max-width: 100px;"/>
    <br>
    <hr>

</div>
<div class="modal fade" id="newPost" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Device Details</h4>
      </div>
      <div class="modal-body">
        <form class="" name="postDetails" novalidate>
          <label>Name*</label>
          <textarea class="form-control" type="text" placeholder="Text" name="ptext" ng-model="newPost.text"
                    autofocus required> </textarea>
          <span style="color:red" ng-show="postDetails.ptext.$dirty">
              <span ng-show="postDetails.ptext.$error.required">Device name is required.</span>
            </span><br>
          <span style="color:red" ng-show="postDetails.type.$dirty">
              <span ng-show="postDetails.type.$error.required">Device type is required.</span>
            </span><br>
          <!--<label>Image*</label>-->
          <!--<input class="form-control" type="text" placeholder="Image" name="image" ng-model="newPost.image"-->
          <!--required>-->
          <!--<span style="color:red" ng-show="postDetails.image.$dirty">-->
          <!--<span ng-show="postDetails.image.$error.required">image is required.</span>-->
          <!--</span><br>-->
        </form>
      </div>
      <div class="modal-footer">
        <span class="pull-left"><b style="font-size: 20px">*</b> : Mandatory fields</span>
        <input type="submit" class="btn btn-success" data-dismiss="modal" ng-click="addNew(newPost)" value="Create Post"
               ng-disabled="postDetails.ptext.$dirty && postDetails.ptext.$invalid || postDetails.ptext.$pristine">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
